    <script type="module">
      const origLog = window.console.log;
      window.console.log = function (str) {
        origLog(str);
        const msg = {
          sender: "m2c2kitmsg",
          text: str,
        };
        window.top.postMessage(msg, "*");
      };

      window.onerror = function (message, source, lineno, colno, error) {
        const msg = {
          sender: "m2c2kitmsg",
          text: message,
          type: "error",
        };
        window.top.postMessage(msg, "*");
      };

      const { fetch: origFetch } = window;
      window.fetch = async (...args) => {
        if (args[0].startsWith("./assets/")) {
          args[0] = args[0].replace(
            "./assets/",
            "/_-_BASE_URL_REPLACE_IN_DOCUSAURUS_BUILD_-_m2c2kit/assets/"
          );
        } else if (args[0].startsWith("assets/")) {
          args[0] = args[0].replace(
            "assets/",
            "/_-_BASE_URL_REPLACE_IN_DOCUSAURUS_BUILD_-_m2c2kit/assets/"
          );
        }
        return await origFetch(...args);
      };

      import {
        Action,
        ActivityType,
        CanvasKitHelpers,
        Composite,
        ConstraintType,
        CustomAction,
        Dimensions,
        Easings,
        Entity,
        EntityType,
        Equals,
        EventType,
        FontManager,
        Game,
        GlobalVariables,
        GroupAction,
        I18n,
        ImageManager,
        Label,
        LabelHorizontalAlignmentMode,
        LayoutConstraint,
        LoadedImage,
        MoveAction,
        MutablePath,
        NoneTransition,
        RandomDraws,
        ScaleAction,
        Scene,
        SceneTransition,
        SequenceAction,
        Session,
        Shape,
        ShapeType,
        SlideTransition,
        Sprite,
        Story,
        TextLine,
        Timer,
        Transition,
        TransitionDirection,
        TransitionType,
        Uuid,
        WaitAction,
        WebColors,
        WebGlInfo,
      } from "/_-_BASE_URL_REPLACE_IN_DOCUSAURUS_BUILD_-_m2c2kit/lib/m2c2kit.core.esm.js";
      import {
        Button,
        Grid,
        Instructions,
      } from "/_-_BASE_URL_REPLACE_IN_DOCUSAURUS_BUILD_-_m2c2kit/lib/m2c2kit.addons.esm.js";

      class DocsDemo extends Game {
        constructor() {
          const defaultParameters = {};
          const starterTrialSchema = {};
          const options = {
            name: "Documentation Examples",
            version: "1.0.0",
            id: "docs-examples",
            showFps: false,
            width: 400,
            height: 800,
            trialSchema: starterTrialSchema,
            parameters: defaultParameters,
            bodyBackgroundColor: WebColors.White,
            fonts: [
              {
                fontName: "roboto",
                url: "assets/docs/fonts/roboto/Roboto-Regular.ttf",
              },
            ],
            images: [
              {
                imageName: "odd-even-screenshot",
                url: "assets/docs/img/odd-even.png",
                height: 300,
                width: 345,
              },
            ],
          };
          super(options);
        }
        async init() {
          await super.init();
          const game = this;
          // _-_BEGIN_CODE_REPLACEMENT_BLOCK_-_
          const sceneOne = new Scene({ backgroundColor: WebColors.SkyBlue });
          game.addScene(sceneOne);
          // _-_END_CODE_REPLACEMENT_BLOCK_-_
        }
      }
      const activity = new DocsDemo();

      const session = new Session({
        canvasKitWasmUrl: "assets/canvaskit.wasm",
        activities: [activity],
        activityCallbacks: {
          onActivityLifecycle: async (ev) => {
            if (
              ev.type === EventType.ActivityEnd ||
              ev.type === EventType.ActivityCancel
            ) {
              const nextActivity = session.nextActivity;
              if (nextActivity) {
                await session.goToNextActivity();
              } else {
                session.end();
              }
            }
          },
          onActivityResults: (ev) => {
            if (ev.target.type === ActivityType.Game) {
              console.log(`âœ… trial complete:`);
            } else if (ev.target.type === ActivityType.Survey) {
              console.log(`âœ… survey response:`);
            }
            console.log("  newData: " + JSON.stringify(ev.newData));
            console.log("  data: " + JSON.stringify(ev.data));
          },
        },
        sessionCallbacks: {
          onSessionLifecycle: async (ev) => {
            if (ev.type === EventType.SessionInitialize) {
              await session.start();
            }
            if (ev.type === EventType.SessionEnd) {
              console.log("ðŸ”´ ended session");
            }
          },
        },
      });
      window.session = session;
      session.init();
    </script>
