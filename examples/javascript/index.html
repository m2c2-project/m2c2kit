<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Hello m2c2kit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div>JavaScript Hello m2c2kit</div>
    <div>
      <canvas id="mainCanvas"></canvas>
    </div>
    <div>
      <button
        id="startButton"
        onclick="{
        document.getElementById('startButton').disabled = true
        window.game.start();
    }"
      >
        Start
      </button>
    </div>
    <script type="module" src="./javascript-example.bundle.js"></script>
  </body>
</html>
